name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full repo history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a stable version
          cache: 'npm'  

      - name: Install dependencies
        run: npm ci  # Faster and more stable than npm install

      - name: Run Unit Tests
        run: npx nx run main-app:test --ci

      - name: Build project
        run: npx nx run main-app:build:production

      - name: Upload Artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2  # This is the correct action
        with:
          path: ./dist/apps/main-app

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2